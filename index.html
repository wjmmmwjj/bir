<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快樂！</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gold-dust" id="goldDust"></div>
    <div id="particles"></div>
    <div class="bg-glow"></div>
    <div class="container glass-card">
        <div id="birthday-text" class="birthday-text">生日快樂！</div>
        <div class="cake" id="cake">
            <svg width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="cakeGlow" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#fffbe6" stop-opacity="0.7"/>
                        <stop offset="100%" stop-color="#ffd6e0" stop-opacity="0"/>
                    </radialGradient>
                    <linearGradient id="cakeBody" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#ffe5d9"/>
                        <stop offset="100%" stop-color="#ffb4a2"/>
                    </linearGradient>
                    <linearGradient id="cakeTop" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#fff0e6"/>
                        <stop offset="100%" stop-color="#ffd6e0"/>
                    </linearGradient>
                    <radialGradient id="flameGlow" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#fffbe6" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#ffe066" stop-opacity="0"/>
                    </radialGradient>
                </defs>
                <!-- 蛋糕光暈 -->
                <ellipse cx="55" cy="90" rx="38" ry="14" fill="url(#cakeGlow)"/>
                <!-- 蛋糕主體 -->
                <rect x="20" y="48" width="70" height="40" rx="18" fill="url(#cakeBody)"/>
                <!-- 蛋糕頂部 -->
                <ellipse cx="55" cy="48" rx="35" ry="13" fill="url(#cakeTop)"/>
                <!-- 糖果裝飾 -->
                <circle cx="35" cy="52" r="2.2" fill="#ffd166"/>
                <circle cx="45" cy="50" r="1.7" fill="#ff6f91"/>
                <circle cx="65" cy="51" r="2.1" fill="#6ec6ff"/>
                <circle cx="75" cy="53" r="1.8" fill="#b5ead7"/>
                <circle cx="55" cy="54" r="1.5" fill="#ffb4a2"/>
                <!-- 蠟燭 -->
                <rect x="52" y="30" width="6" height="18" rx="3" fill="#ffd166"/>
                <ellipse cx="55" cy="30" rx="3" ry="1.5" fill="#ffd166"/>
                <!-- 蠟燭火焰光暈 -->
                <ellipse cx="55" cy="25" rx="7" ry="7" fill="url(#flameGlow)" opacity="0.7"/>
                <!-- 蠟燭火焰 -->
                <ellipse id="candle-flame" cx="55" cy="23" rx="2.2" ry="5" fill="#ffe066"/>
            </svg>
        </div>
        <div class="wish" id="wish">158</div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
